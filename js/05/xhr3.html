<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    <input id="search">
    <div id="result"></div>    
    <script>
        document.querySelector("#search").onkeyup = function(){
            // document.querySelector("#result").innerHTML = this.value;
            const xhr = new XMLHttpRequest();
            const keyword = this.value;
            console.log(xhr);
            xhr.open("GET", "name.csv");
            xhr.send();

            xhr.onload = function() {
                console.log(xhr);
                if(xhr.status === 200) {
                    console.log("성공");
                    // document.querySelector("#result").innerHTML += xhr.responseText;
                    if(!keyword) return;
                    document.querySelector("#result").innerHTML = 
                    xhr.responseText.split(",").filter(str => str.indexOf(keyword) != -1).join("<br>");
                }
                else {
                    console.log("실패");
                }
            }
        }
    </script>
</body>
</html>
