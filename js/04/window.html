<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // window 브라우저 객체의 최상위 객체 
        console.log(this === window);
        // alert(1);
        // window.alert(2);

        // 스크립트 실행 환경 브라우저 기반일때 모든 전역 프로퍼티는 window의 프로퍼티
        var a = 10;
        function f(){
            console.log("f()");
        };
        console.log(window.a);
        window.f();

        // 함수, 메서드 
        // window.f();
        f();

        // window의 주요 하위 프로퍼티 
        // screen : 화면의 해상도, 색상
        // history : 방문 기록
        // location : 주소 (url)
        // navigator : 브라우저 메타 정보 관리
        // document : 본문 
        
        open()

    </script>
</head>
<body>
    <button id="btn">click me</button>
    <script>
        document.querySelector("#btn").onclick = function(){
            let w = open("", null, "width = 400, height=200");
            w.document.body.innerHTML = "<h1>부모에서 만든 페이지</h1>"
            w.moveTo(0, 0);
            setInterval(function(){
                w.moveBy(10, 10);
            }, 500);
        };
    </script>
    <p>이 페이지는 <span id="second">10</span>초 후에 다음으로 이동합니다. <button id="btnHalt">중지</button></p>
    <script>
        let cnt = document.querySelector("#second").innerText / 1;

        let inter = setInterval(function(){
                document.querySelector("#second").innerText = --cnt;
                if(cnt == 0){
                    clearInterval(inter);
                    location.href = "https://www.daum.net"
                };
            }, 1000);

            // document.querySelector("#btnHalt").onclick = function(){
            //     clearInterval(inter);
            // };

            document.querySelector("#btnHalt").onclick = f;

            function f(){
                console.log("this의 정체", this);
                clearInterval(inter);
            };
            // f();
            setTimeout(function(){
                document.body.style.color = 'red';
            }, 5000);


    </script>
</body>
</html>
