<!DOCTYPE html>
<html>
    <!-- 특정 영역 내의 십자가형 마우스 커서 -->
    <!-- step 1 : UI 구성 -->
    <!-- step 2 : js 기능 구현 -->
    <!-- step 2-1 : 태그 불러와서 함수 구현 -->
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .area{border: 1px solid; width: 500px; height: 400px; margin: 0 auto; position: relative;}
        h3{text-align: center;}
        .vl{width: 1px; height: 400px; background: #aaa; position: absolute; z-index: -1;}
        .hl{width: 500px; height: 1px; background: #aaa; position: absolute; z-index: -1;}
    </style>
</head>
<body>
    <div class="area">
        <div class="vl"></div>
        <div class="hl"></div>
    </div>
    <h3>x:20, y:30</h3>

    <script>
        document.querySelector("div").onmousemove = function(){
            document.querySelector(".vl").style.left = event.offsetX + "px";
            document.querySelector(".hl").style.top = event.offsetY + "px";
        }
    </script>

</body>
</html>
