<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    <h1 id="h1">텍스트 <span>중간 내용</span> 내용</h1>
    <input id="text" style="font-size: 2em; padding: 1.5em; margin: 1em;">
    <div class="btns">
        <button>innerHTML로 추가</button>
        <button>innerText로 추가</button>
    </div>
    <script>
        const h1 = document.querySelector("#h1");
        console.log(h1);
        console.log(h1.innerHTML);
        console.log(h1.innerText);

        document.querySelector(".btns button:first-child").onclick = function(){
            h1.innerHTML += document.querySelector("#text").value;
            console.log("innerHtml 추가 기능 구현 예정");
        }
        document.querySelector(".btns button:last-child").onclick = function(){
            h1.innerText += document.querySelector("#text").value;
            console.log("innerText 추가 기능 구현 예정");
        }        
        // innerHTML
        // innerText

        // insertAdjacentHtml
        // insertDajacetnText

        // createElement 문서 객체 생성 
        // append
        const h3 = document.createElement("h3");
        const txt = document.createTextNode("js로 작성된 텍스트 내용");
        h3.appendChild(txt);

        console.log(h3);
        h3.title = '동적 생성 객체';
        h3.style.color = 'red';
        h3.style.backgroundColor = 'orange';
        // h3.style["background-color"]

        // append, prepend, after, before
        document.body.appendChild(h3);

        const h4 = document .createElement("h4");
        h4.append(txt);   // 위의 h3 appendChild를 옮겨 담음 
        const span = document .createElement("span");
        document.body.prepend(h4, span, "문자열 추가");
        // document.body.append("<h4>문자열 추가</h4>");
    </script>    
</body>
</html>
