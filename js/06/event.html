<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script></script>
</head>
<body>
    <script>
        // 다른 기능이 완료 되었을 때, window load 실행
        window.onload = function(){ 
            console.log(document.querySelector("h1")); 
        };
    </script>    
    <h1>안녕하세요</h1>
    <script>
        console.log(document.querySelector("h1"));

        // 이벤트 핸들러를 이벤트 속성에 연결 (bind)
        // 1. 인라인 
        // 2. 기본
        // dom.이벤트 속성 = 핸들러 
        // 3. 표준 
        // dom.addEventListener(이름, 핸들러)
        function f(){
            console.log("f()");
        }
    </script>
    <button onclick="console.log('inline'); f();">버튼</button>
    <button class="btn1">버튼1</button>
    <button class="btn2">버튼2</button>
    <script>
        // focus : 초점이 잡힐때
        // focusin : focus 직전

        // blur : 초점이 빠질 때
        // focusout : blur 직전
        document.querySelector(".btn1").onclick = f;
        document.querySelector(".btn1").onclick = function(){ 
            console.log("추가 이벤트");
            this.onclick = null;
        };
        document.querySelector(".btn2").addEventListener("click", f);
        document.querySelector(".btn2").addEventListener("mouseenter", function(){
            this.style.color = "red";
        });
        document.querySelector(".btn2").addEventListener("focus", function(){
            this.style.color = "red";
        });
        document.querySelector(".btn2").addEventListener("mouseleave", function(){
            this.style.color = "black";
        });
        document.querySelector(".btn2").addEventListener("blur", function(){
            this.style.color = "black";
        });
        document.querySelector(".btn2").addEventListener("click", function(){ 
            console.log("추가 이벤트");
            document.querySelector(".btn2").removeEventListener("click", f);
        });
        // document.querySelector(".btn2").removeEventListener();
    </script>
</body>
</html>
