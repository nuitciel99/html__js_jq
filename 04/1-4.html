<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>
        /* div {display: inline;} */

</head>
<body>
    <h1>블록 요소 출력 형태</h1>
    <div>1 반응형 웹디자인 HTML5 & CSS3</div>
    <div>2 javascript & jQuery</div>
    <div>3 반응형 웹 포트폴리오</div>
    <div>4 반응형 웹 & 앱</div>
    <div>5 Node.js</div>
    <div>6 React.js</div>
    <div>7 Vue.js</div>
    <div>8 GitHub</div>
    <button>클릭</button>

    <script>
        let cnt = 0;
        document.querySelector("button").onclick = function( ) {
            document.querySelectorAll("div").forEach(s => s.style.color = 'black');
            document.querySelectorAll("div")[cnt++%8].style.color = "red";
        }
    </script>
</body>
