<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>abbr tag</h1>
    <abbr title="Hyper Text Markup Language">HTML</abbr> &amp;
    <abbr title="Cascading Style Sheet">CSS</abbr>는 Web Standard 웹 문서 표준입니다.
    <hr>
    <h1>b tag / strong tag</h1>
    <!-- strong은 굵기에 강조의미 -->
    <p>텍스트 내용 중 <b>강조</b>하고자 하는 <span style="font-weight: bold;">텍스트</span>를 <strong>눈에 잘 띄는 굵은 글자</strong>를 사용합니다.</p>   
    <h1>i tag</h1>
    <!-- i italic, em -->
    <p>i태그는 <i>이탤릭문자</i>를 표현하는데 사용, <em>강조</em>의 의미가 있을경우는 em태그를 사용합니다.</p>
    <h1>bdo tag</h1>
    <!-- 글자의 진행방향을 지정 ltr rtl -->
    <p><bdo dir="rtl">글자의 진행방향을 뒤에서 앞으로</bdo></p>
    <p><bdo dir="ltr">글자의 진행방향을 앞에서 뒤로</bdo></p>
    <h1>br</h1>
    <p>동해물과 백두산이 마르고 닳도록 <br>하느님이 보우하사 우리나라 만세 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;추가 설명</p>
    <button ondblclick="this.style.marginLeft = parseInt(Math.random() * 1000) + 'px'">클릭</button>

    <!-- img : 이미지를 html에 불러오는 태그 -->
    <!-- 경로 : 상대경로, 절대 경로 -->
    <!-- 대체 텍스트, img sprite -->
</body>
</html>
