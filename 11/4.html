<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *{margin: 0; padding: 0;}
        #wrap{width: 360px; margin: 0 auto;}
        h1{text-align: center;}
        ul {display: flex; flex-flow: row wrap; list-style: none; padding: 10px; justify-content: space-between;}
        ul li {
            border: 1px solid #222;
            background: no-repeat center; background-size: cover; width: 100%; margin: 10px;
            padding: 150px 30px 30px; text-align: right; color: white; font-size: 2em; text-shadow: 0 0 4px #222;
            background-image: url(../img/blog-post-img1.jpg);}
        /* li{} : li 두번째부터 다 */
        
        ul li + li {background-image: url(../img/blog-post-img2.jpg);}
        ul li + li + li {background-image: url(../img/blog-post-img3.jpg)}
        ul li + li + li+ li {background-image: url(../img/blog-post-img4.jpg)}
        ul li + li + li+ li+ li {background-image: url(../img/blog-post-img5.jpg)}

        @media (min-width:720px) {
            #wrap{width:700px}
            ul li{width: 37%;}
            ul li + li + li + li + li {width: 100%;}
        }
        @media (min-width:1200px) {
            #wrap{width: 1180px;}
            ul li{width: 25%;}
            ul li + li + li + li + li {width: 59%;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>제목 영역</h1>
        <ul>
            <li>컨텐츠 영역 설명</li>
            <li>컨텐츠 영역 설명</li>
            <li>컨텐츠 영역 설명</li>
            <li>컨텐츠 영역 설명</li>
            <li>컨텐츠 영역 설명</li>
        </ul>    
    </div>
</body>
</html>
