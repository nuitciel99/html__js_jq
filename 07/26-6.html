<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *{margin: 0; padding: 0;}
        #wrap{width: 1000px; margin: 0 auto;}
        .slide-wrap{width: 100%; height: 350px; overflow: hidden;}
        .slide-wrap ul{
            position: relative;
            list-style: none;
            width: 4000px;
            height: 350px;
            animation: slideAni 8s infinite ease-in-out;
        }
        ul li{width: 1000px; height: 350px; float: left; background-size: cover;}
        ul li:nth-child(1){background-image: url(../img/blog-post-img1.jpg);}
        ul li:nth-child(2){background-image: url(../img/blog-post-img2.jpg);}
        ul li:nth-child(3){background-image: url(../img/blog-post-img3.jpg);}
        ul li:nth-child(4){background-image: url(../img/blog-post-img4.jpg);}

        @keyframes slideAni {
            0%{left: 0;}
            10%{left: 0;}
            25%{left: -1000px;}
            35%{left: -1000px;}
            50%{left: -2000px;}
            60%{left: -2000px;}
            75%{left: -3000px;}
            85%{left: -3000px;}
            100%{left: 0;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="slide-wrap">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>    
</body>
</html>
