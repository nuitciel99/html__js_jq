<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .box{width: 100px; height: 100px;}
        .box1{background: red; z-index: 10;}
        .box2{background: orange; position: absolute; left: 50px; top: 50px; z-index: -10;}
        .box3{background: yellow; position: absolute; left: 100px; top: 50px; z-index: 3;}
        .box4{background: green; position: absolute; left: 150px; top: 50px}
        
        hr{margin-top: 300px;}
    </style>
</head>
<body>
    <div class="box box1"></div>    
    <div class="box box2"></div>    
    <div class="box box3"></div>    
    <div class="box box4"></div>    

    <!-- html index 접근성
        키보드 이동
        a, 입력양식

    -->
    <hr>
    <h1>제목</h1>
    <a href="https://www.naver.com" tabindex="3">링크</a>
    <button tabindex="2">버튼</button>
    <input tabindex="1" autofocus>
</body>
</html>
