<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .box{
            width: 300px; height: 100px; border: 1px solid;
            background-image: url(../img/starbuck/btn_magazine_pc.png);
            background-repeat: no-repeat;
            /* background-position: -30px 60px; */
        }
        .sprite a {
            display: inline-block; width: 300px;  height: 17px;  border: 1px solid; text-indent: -9999px;
            background-image: url(../img/starbuck/btn_magazine_pc.png);
            background-repeat: no-repeat;
        }

        .sprite a:nth-child(1){width: 114px;}
        .sprite a:nth-child(2){width: 45px; background-position: -138px;}
        .sprite a:nth-child(3){width: 79px; background-position: -208px;}
        
        .daum a{
            display: inline-block; width: 30px; height: 25px; text-indent: -9999px;
            background-image: url(https://t1.daumcdn.net/daumtop_deco/images/top/2022/rtn/txt_pctop_230223.png);
            background-repeat: no-repeat;
        }
        .daum a:nth-child(1){background-position: 0 -38px;}
        .daum a:nth-child(2){background-position: -30px -38px;}
        .daum a:nth-child(3){background-position: -66px -38px;}
        .daum a:nth-child(4){background-position: -103px -38px;}
        .daum a:nth-child(5){background-position: -139px -38px;}
    </style>
</head>
<body>
    <div class="box">

    </div>
    <div class="sprite">
        <a href="#">explore</a>
        <a href="#">our</a>
        <a href="#">stroy</a>
    </div>
    <div class="daum">
        <a href="#">카페</a>
        <a href="#">메일</a>
        <a href="#">뉴스</a>
        <a href="#">지도</a>
        <a href="#">증권</a>
    </div>
</body>
</html>
