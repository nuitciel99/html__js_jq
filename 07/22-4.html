<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .box{width: 200px; height: 100px;}
        .box1{border: 3px solid #c9c; border-radius: 15px 50px;}
        .box2{border: 3px solid #c9c; border-top-left-radius: 50px; border-bottom-right-radius: 20px 40px;}
    
        .gallery{width: 200px; height: 200px; border: 1px solid; overflow: hidden; border-radius: 30px;}
        img{width: 800px; border-radius: 15px;}
        .gallery2{width: 200px; height: 200px; background: url(../img/blog-post-img5.jpg) center; background-size: cover;
             border-radius: 30px;}
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="gallery">
        <img src="../img/blog-post-img5.jpg">    
    </div>
    <div class="gallery2"></div>
</body>
</html>
