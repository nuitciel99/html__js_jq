<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 
            3가지 css 문법 적용 방법
            1. 외부  스타일 시트 : css파일을 활용하여 분리, link 태그로 호출
            2. 내부 스타일 시트 : style 태르를 적용, 파일 내에서 적용
            3. 인라인 스타일 시트 : 태그에 직접 속석으로 기입
         -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        h2{color: blue}
    </style>
</head>
<body>
         <h1>스타일 적용구간</h1>
         <h2>스타일 적용구간</h2>
         <h3 style="color: green">스타일 적용구간</h3>
</body>
</html>
