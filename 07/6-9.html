<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        h1 {font-size: 30px;}
        .wrap {font-size: 18px; list-style: none;}
        .wrap .font-size-px16 {font-size: 16px;}
        .wrap .font-size-vw1 {font-size: 1vw;}
        .wrap .font-size-vw15 {font-size: 1.5vw;}
        .wrap .font-size-vw25 {font-size: 2.5vw;}
        .wrap .font-size-vh15 {font-size: 1.5vh;}
        .wrap .font-size-vh25 {font-size: 2.5vh;}
    </style>
</head>
<body>
    <h3><mark>font-size : vw Viewport 너비 상대</mark></h3>
    <ul class="wrap">
        <li class="font-size-px16">16px</li>
        <li class="font-size-vw1">1vw</li>
        <li class="font-size-vw15">1.5vw</li>
        <li class="font-size-vw25">2.5vw</li>
        <li class="font-size-vh15">1.5vh</li>
        <li class="font-size-vh25">2.5vh</li>
    </ul>    
</body>
</html>
