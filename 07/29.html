<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .box{width: 100px; height: 100px;}
        .box1{background: red;}
        .box2{background: green;}
        .box3{background: blue;}

        .display .box2{display: none;}
        .visible .box2{visibility: hidden;}
        /* 투명도 0~1 */
        .opacity .box2{opacity: .5; }
    </style>
</head>
<body>
    <div class="display">
        <div class="box box1"></div>    
        <div class="box box2"></div>    
        <div class="box box3"></div>   
        <button>클릭</button>
    </div> 
    <div class="visible">
        <div class="box box1"></div>    
        <div class="box box2"></div>    
        <div class="box box3"></div>    
        <button>클릭</button>
    </div>
    <div class="opacity">
        <div class="box box1"></div>    
        <div class="box box2"></div>    
        <div class="box box3"></div>    
        <button>클릭</button>
    </div>
    <script>
        document.querySelector(".display button").onclick = function(){
            let box = document.querySelector(".display .box2");
            let dp = box.style.display;
            console.log(dp.length);
            box.style.display = dp === 'block' ? 'none' : 'block';
        }
        document.querySelector(".visible button").onclick = function(){
            let box = document.querySelector(".visible .box2");
            let dp = box.style.visibility;
            console.log(dp.length);
            box.style.visibility = dp === 'visible' ? 'hidden' : 'visible';
        }
    </script>
</body>
</html>
