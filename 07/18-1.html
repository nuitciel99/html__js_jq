<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>
        /* 
            컨텐츠 크기
            width, height

            아래의 속성들은 방향성을 가지고 있음
            내부여백 : 테두리부터 컨텐츠까지의 거리
            padding :20px
            테두리 
            border
            외부 여백 : 테두리부터 다른 컨텐츠의 테두리까지의 거리 
            margin
        */
        /* 
            속성 갯수
            1 : TRBL
            2 : TB RL   20px 50px
            3 : T RL B  20px 50px 100px 
            4 : T R B L  

            컨텐츠의 배치 최종 크기 : 너비 > width + 좌우 padding + 좌우 border
        */
        div{border: 5px solid red; 
            padding: 20px;
            /* padding: 20px 50px 100px 200px; */
            border-style: double dotted;
            border-width: 5px 10px 20px;
            border-color: red green blue black;
        }
        p{border: 3px dashed green; margin: 50px 20px 100px; 
            /* padding: 30px; width: 200px; */
        }
        /* margin 0 : 외부 여백 없애기 */
        a, im, input {margin: 50px 20px 100px;}
        input{width: 300px;}
        /* input은 넓이 설정가능
            a태그는 display로 설정
        */
        a{display: inline-block;}
    </style>
</head>
<body>
    <div>
        <p>간단한 문장 작성</p>    
        <p>간단한 문장 작성</p>    
        <p>간단한 문장 작성</p>    
    </div>
    <div>
        <a href="#">링크1</a><br>
        <a href="#">링크2</a><br>
        <a href="#">링크3</a>
    </div>
    <div>
        <img src="../img/981.jpg" width="100"><br>
        <img src="../img/981.jpg" width="100"><br>
        <img src="../img/981.jpg" width="100">
    </div>
    <div>
        <input><br>
        <input><br>
        <input>
    </div>
</body>
</html>
