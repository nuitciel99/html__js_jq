<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /* 
        color 표기방법
        1. 16진수 RGB
            #000 RGB #000000 RRGGBB
            ex) 빨간색 #f00 #ff0000
            #123 >> #112233
        2. 10진수를 통한 RGB
            rgb(R, G, B)
            ex) 빨간색 rgb(255, 0, 0)
        3. HSL 표기법
            h : hue 색상
            s : saturation 채도
            l : lightness 명도
            ex) 빨간색 hsl(0, 100%, 50%)

        4. 16진수 > 투명도 추가
        #RGBA #RRGGBBAA
        5. 10진수 > 투명도 추가 
        rgba(R, G, B, A) // A값의 범위 0~1
        6. HSLA
        hsla(H, S, L, A) // A값의 범위 0~1
        */
    </style>
</head>
<body>
    <h1 style="color: #f000">색상 테스트</h1>
</body>
</html>
