<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body{margin: 0; height: 5000px; }
        .box{width: 100px; height: 100px;}
        .box1{background: red;}
        .box2{background: green; position: relative; right: 50px; bottom: 50px;}
        .box3{background: blue; position: absolute; left: 150px; top: 150px;}
        .box4{background-color: cyan; position: fixed; position: fixed; right: 50px; bottom: 50px;}
        .box5{background-color: magenta; position: absolute; right: 100px; bottom: 100px;}
        .box6{background-color: yellow; }
        .hi{border: 1px solid; width: 500px; height: 300px; position: relative;}
    </style>
</head>
<body>
    <div class="box box1"></div>    
    <div class="box box2"></div>    
    <div class="box box3"></div>    
    <div class="box box4"></div>   
    <div class="hi"> 
        <div class="box box5"></div>    
        <div class="box box6"></div>    
    </div>
</body>
</html>
