        .boxWrap{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            position: absolute;
            left: 50%;
            top: 50%;
            /* center */
            /* margin-left: -50px; */
            /* margin-left: calc(-100px / 2); */
            transform: translate(-50%, -50%);

            display: flex;
            justify-content: center;
            align-items: center;

        }

        .bar{
            width: calc( 100% - 30px );
            height: 5px;
            background: skyblue;
            border-radius: 3px;
            position: absolute; 
            transition: 0.3s;
        }

        .bar.start{
            /* up : - , down : + */
            transform: translateY(-25px);
        }
        .bar.end{
            /* up : - , down : + */
            transform: translateY(+25px);
        }

        .boxWrap.active .bar.start{
            transform: translateY(0) rotate(45deg);
        }
        .boxWrap.active .bar.middle{
            opacity: 0;
        }
        .boxWrap.active .bar.end{
            transform: translateY(0) rotate(-45deg);
        }

        .bar:hover .menubars { display: block; } 
        .menubars { display: none; }
        
        .box{
            width: 300px;
            height: 100%;
            background: skyblue;
            position: absolute;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
            opacity: 0;
            left: 0;
        }

        .box.view{
            opacity: 1;
            left: 0;
        }
    </style>
</head>
