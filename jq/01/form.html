<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <form action="jquery.html" name="frm">
        <p><label>아이디</label></p>
        <input type="text" name="userid"> <button>중복 확인</button>
        <p><label>비밀번호</label></p>
        <input type="password" name="password">
        <p><label>비밀번호 확인</label></p>
        <input type="password" name="passwordchk">
        <p><label>이름</label></p>
        <input type="text" name="name">
        <hr>
        <button type="submit" id="btnSubmit">회원가입</button>
    </form>    
    <script>
        // 서식 처리

        // 폼 태그 내의 submit 클릭 이벤트로, 폼태그 전송 이벤트 

        // submit(함수) : 이벤트 지정
        // submit(); // 이벤트 호출
        $(document.frm).submit(function(){
            event.preventDefault(); // 기본 이벤트 금지 
            // 아이디 4글자 이상 
            if(this.userid.value.length < 4){
                alert("아이디는 4글자 이상으로 입력하세요");
                $(this.userid).focus();
            }
            else if(this.password.value !== this.passwordchk.value){
                alert("비밀번호가 일치 하지 않습니다.")
                $(this.passwordchk).focus();
            }
            else if(!this.name.value){
                alert("이름을 입력하세요");
                $(this.name).focus();
            }
            this.submit();  // this : frm 재귀호출
        });

        // 바닐라 object.submit();  >> 보낸다

        // $(object).submit();


        // $("#btnSubmit").click(function(){
        //     event.preventDefault();
        //     // return false;
        // });

        // 이벤트 핸들러(함수)의 false 반환 : 기본 이벤트 금지 + 이벤트 전파 방지 : return false
    </script>
    
</body>
</html>
