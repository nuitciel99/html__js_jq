<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>수박</li>
        <li>포도</li>
        <li>귤</li>
    </ul>    
    <script>
        $("li")
        .eq(2).css("color", "red").end()
        .eq(-4).css("color", "pink").end()
        .filter(":eq(0)").css("color", "orange").end()
        .filter(":nth-child(even)").css("color", "green").end()
        .filter(":even").css("color", "red").end()
        .not(":first").css("color", "orange").add("li:first").css("color", "black"); // end
    </script>
</body>
</html>
