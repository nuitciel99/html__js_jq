<!DOCTYPE html>
<html>
<head>
    <!-- toggle, fade -->
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        h2, p{border: 1px solid; padding: 16px;}
    </style>
    <script>
        // effect
        // show / hide / toggle (display)
        // fadeIn / fadeOut / fadeToggle (opacity, display)
        // slideDown / slideUp / slideToggle (height)
        // effect(speed, callback) 
        // speed >> string "slow", "normal", "fast", number ms 단위 
    </script>
</head>
<body>
    <button>h2 toggle</button>
    <button>h2 fadetoggle</button>
    <button>p slideToggle</button>
    <button>p fadeTo .3</button>
    <button>p fadeTo .6</button>
    <button>p fadeTo 1</button>
    <h2>hello</h2>
    <p>hi</p>
    <h2>hello</h2>
    <p>hi</p>
    <h2>hello</h2>
    <p>hi</p>
    <script>
        $("button:eq(0)").click(function(){
            $("h2").toggle("slow", function(){
                console.log($(this).text());
            });
        });
        $("button:eq(1)").click(function(){
            $("h2").fadeToggle("slow", function(){
                console.log($(this).text());
            });
        });
        $("button:eq(2)").click(function(){
            $("h2").slideToggle("slow", function(){
                console.log($(this).text());
            });
        });
        $("button:eq(3)").click(function(){
            $("p").fadeTo("slow", .3);
        });
        $("button:eq(4)").click(function(){
            $("p").fadeTo("slow", .6);
        });
        $("button:eq(5)").click(function(){
            $("p").fadeTo("slow", 1);
        });
    </script>
    
</body>
</html>
