<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <div>
        <div>추가</div>
        <header>
            <h3>사이트제목</h3>
            <nav>
                <ul>
                    <li><a href="#">링크</a></li>
                    <li><a href="#">링크</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>제목</h1>
            <p>본문</p>
        </main>
        <div>추가</div>
        <footer>
            <address>하단</address>
        </footer>
    </div>    
    <script>
        // $("address").parents("div").css("color", "red");  // parent : footer, parents : 모든 부모 >> div만
        $("address")
        // .parents("div")
        // .children("header")
        // .css("color", "red");  // parent : footer, parents : 모든 부모 >> div만, children : 자식
        .parents("div")
        .find("a")          // 자손
        .filter(":last")
        .css("color", "red");  // parent : footer, parents : 모든 부모 >> div만
        // $("address").parentsUntil("div").css("color", "red");  // div 전 까지

        // $("main").siblings("div").css("background", "orange"); 
        $("main").siblings("div:first").css("background", "orange"); 
        $("main").prev().prev().css("background", "green");
        $("main").prevAll("div").css("background", "orange"); // 내 이전 형들
        $("main").parent().children().eq(0).css("background", "green");

        $("div").last().css("text-decoration", "underline");
        $("div").first.next().css("text-decoration", "underline");
    </script>
</body>
</html>
